<a [routerLink]="['/dash']">Home</a>

<h1>{{question.question}}</h1>
<a (click)="onClickAnswer(question._id)">Answer This Question</a>

<span *ngFor = "let answer of question.answer">
    <p>{{answer.asker}}:</p>
    <h3>{{answer.answer}}</h3>
    <p>{{answer.detail}}</p>
    <hr>
</span>
