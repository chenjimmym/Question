<h1>Q&A</h1><br>
<form (submit)="onLogin()">
  Name
  <input 
  type="text" 
  name="name" 
  required 
  minlength="3" 
  [(ngModel)]="loggedUser" 
  #err='ngModel'>
  Errors: {{ err.errors | json }}
  Valid: {{ err.valid | json }}
  <p *ngIf="!err.valid">Name requires atleast 3 characters</p>
  <br>
<input *ngIf="!(err.valid)" disabled=true type="submit" value="Enter">
<input *ngIf="err.valid" type="submit" value="Enter">
